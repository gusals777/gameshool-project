# ALWAYS_SEND_UNMAPPED_KEY

[Keys]
W = SwipeHold Up (12,80)
S = SwipeHold Down (12,80)
A = SwipeHold Left (12,80)
D = SwipeHold Right (12,80)

[Strings]
SLean = Lean
STilt = Tilt to Lean
SSwipeTap = Swipe to Move/Jump, Tap to Shoot
SJump = Jump
SSlide = Slide
SShoot = Shoot

[Strings.nb_NO]
SLean = Lene
STilt = Vippe å Lene
SSwipeTap = Dra for å Flytte / Hoppe, Trykk for å Skyte
SJump = Hoppe
SSlide = Skyv
SShoot = Skyte

